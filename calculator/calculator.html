<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="caltulator.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container main1">
        <div class="container main2">
            <div id="name1">
                <h2>Calculator</h2>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" placeholder="" id="display" class="num1" readonly>
                    <br>
                    <table>
                        <th onclick="setOperator('+')">+</th>
                        <th onclick="setOperator('-')">-</th>
                        <th onclick="setOperator('*')">*</th>
                        <th onclick="setOperator('/')">/</th>
                        <tr>
                            <td onclick="appendValue('7')">7</td>
                            <td onclick="appendValue('8')">8</td>
                            <td onclick="appendValue('9')">9</td>
                            <td rowspan="4" onclick="calculate()">=</td>
                        </tr>
                        <tr>
                            <td  onclick="appendValue('4')">4</td>
                            <td  onclick="appendValue('5')">5</td>
                            <td  onclick="appendValue('6')">6</td> 
                        </tr>
                        <tr>
                            <td onclick="appendValue('1')">1</td>
                            <td onclick="appendValue('2')">2</td>
                            <td onclick="appendValue('3')">3</td>
                            <tr>
                                <td  onclick="appendValue('0')">0</td>
                                <td  onclick="appendDecimal()">.</td>
                                <td  onclick="clearDisplay()">C</td>
                            </tr>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
   
    <script src="calculator.js"></script>
</body>
</html>
