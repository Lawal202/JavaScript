<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="guess.css">
    <title>Guess</title>
</head>
<body>
    <div class="container main11">
        <div class="container main111">
            <div id="num1">
                <h1>Number guessing game</h1>
            </div>
            <p>Try and guess a random number between 1 and 100</p>
            <br>
            <p>You have 10 attempts to guess the right number</p>
        </div>
        <br>
        <div class="container main3">
            <h1>Guess a number</h1>
            <br>
            <input type="text" placeholder="" id="in1">
            <br>
            <button id="btn">Submit guess</button>
            <br>
            <p>Previous Guesses: <span id="guess"></span></p>
            <br>
            <p>Guesses Remaining: <span id="last_result"></span> 10</p>
            <p id="lowOrHi"></p>
            <div id="resultPass"></div>
        </div>
    </div>

    <script src="guess.js"></script>
</body>
</html>
